<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<div class="container">
		<form action="/submit" id="textform" method="post">
		<div class="row">
		  <div class="col-25">
			<label for="fname">Name</label>
		  </div>
		  <div class="col-75">
			<input type="text" id="fname" name="author" placeholder="Your name..">
		  </div>
		</div>		
		<div class="row">
		  <div class="col-25">
			<label for="subject">Content</label>
		  </div>
		  <div class="col-75">
			<textarea id="subject" name="content" placeholder="Write something.." style="height:200px"></textarea>
		  </div>
		</div>
		<div class="row">
				<input type="submit" value="Post" >
			  
		</div>
		</form>
	  </div>
	<!-- <center>
	<form action="/submit" id="textform" method="post">
	    <textarea name="content" rows="4" cols="50" placeholder="Just write whatever you want to..."></textarea>
		<br><br>
	    <input type="text" name="author" placeholder="Your name">
	    <input type="submit" value="Post">
	</form>
	</center> -->

	<center>
	<a href="{{node_address}}/mine" target="_blank"><button class="over">Request to mine</button></a>
	<a href="/"><button class="over">Resync</button></a>
	<a href="/hash"><button class="over">Find Block by Hash</button></a>
	</center>

	<div style="margin: 20px;">

    

	<style>
		* {
		box-sizing: border-box;
		}

		

		input[type=text], select, textarea {
		width: 100%;
		padding: 12px;
		border: 1px solid #ccc;
		border-radius: 4px;
		resize: vertical;
		}

		label {
		padding: 12px 12px 12px 0;
		display: inline-block;
		}

		input[type=submit] {
			margin-top: 10px;
		background-color: #1abc9c!important;
			width: 100%;
    height: 50px;
    padding: 20px;
	font-size: large;
    color: #ffffff !important;
    box-shadow: 0 0 0 3px #ffffff inset;
    background: transparent;
		}

		input[type=submit]:hover {display: table-cell;
    vertical-align: middle;
    text-align:center;
    color: #000000;
    box-shadow: none;
	background-color: #158670 !important;
		}

		.over {
			margin: 30px;
			text-decoration: none !important;
			margin-top: 10px;
		background-color: #1abc9c!important;
			width: 20%;
    height: 50px;
    padding: 20px;
	font-size: large;
    color: #ffffff !important;
    box-shadow: 0 0 0 3px #ffffff inset;
    background: transparent;
		}

		.over:hover {display: table-cell;

			text-decoration: none !important;
    vertical-align: middle;
    text-align:center;
    color: #000000;
    box-shadow: none;
	background-color: #158670 !important;
		}

		.container {
		border-radius: 5px;
		background-color: #f2f2f2;
		padding: 20px;
		margin: 100px;
		margin-top: 20px;
		margin-bottom: 20px;
		}

		.col-25 {
		float: left;
		width: 25%;
		margin-top: 6px;
		}

		.col-75 {
		float: left;
		width: 75%;
		margin-top: 6px;
		}

		/* Clear floats after the columns */
		.row:after {
		content: "";
		display: table;
		clear: both;
		}
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
